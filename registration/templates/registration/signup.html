
<!DOCTYPE html>
    <html lang="en">
        {% load static %}
    <head>
        <meta charset="utf-8" />
        <title>Registro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />
        <meta name="keywords" content="bootstrap 4, premium, marketing, multipurpose" />
        <meta name="author" content="Shreethemes" />
        <meta name="Version" content="2.0" />
        <!-- favicon -->
        <link rel="shortcut icon" href="{% static 'core/images/favicon.ico' %}">
        <!-- Bootstrap -->
        <link href="{% static 'core/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- Icons -->
        <link href="{% static 'core/css/materialdesignicons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- Main css -->
        <link href="{% static 'core/css/style.css' %}" rel="stylesheet" type="text/css" id="theme-opt" />
        <link href="{% static 'core/css/colors/default.css' %}" rel="stylesheet" id="color-opt">

    </head>

    <body>
        <!-- Loader -->
        <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div>
        <!-- Loader -->
        
        <div class="back-to-home rounded d-none d-sm-block">
            <a href="{% url 'home' %}" class="text-white rounded d-inline-block text-center"><i class="mdi mdi-home"></i></a>
        </div>

        <!-- Hero Start -->
        <section class="bg-home d-flex align-items-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-7 col-md-6">
                        <div class="mr-lg-5">   
                            <img src="{% static 'core/images/user/signup.png' %}" class="img-fluid d-block mx-auto" alt="">
                        </div>
                    </div>
                    <style>.errorlist{color:red;} label{display:none}</style>
                    <div class="col-lg-5 col-md-6 mt-4 mt-sm-0 pt-2 pt-sm-0">
                        <div class="login_page bg-white shadow rounded p-4">
                            <div class="text-center">
                                <h4 class="mb-4">Signup</h4>  
                            </div>
                            <form action="" method="post">{% csrf_token %}
                                <h3 class="mb-4">Registro</h3>
                                {{form.as_p}}
                                <p><input type="submit" class="btn btn-primary btn-block" value="Confirmar"></p>
                            </form>
                        </div>
                    </div> <!--end col-->
                </div><!--end row-->
            </div> <!--end container-->
        </section><!--end section-->
        <!-- Hero End -->

       

        <!-- javascript -->
        <script src="{% static 'core/js/jquery.min.js' %}"></script>
        <script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'core/js/jquery.easing.min.js' %}"></script>
        <script src="{% static 'core/js/scrollspy.min.js' %}"></script>
        <!-- Switcher -->
        <script src="{% static 'core/js/switcher.js' %}"></script>
        <!-- Main Js -->
        <script src="{% static 'core/js/app.js' %}"></script>
    </body>
</html>
